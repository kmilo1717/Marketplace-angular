<div class="relative mx-auto w-3/4 mt-4">
    <div class="overflow-x-hidden whitespace-nowrap scroll-smooth" #carousel>
        @for (product of dataProducts; track product.id) {
            
            <div class="inline-block w-1/3 mr-4">
                <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                    <img src="{{ product.images[0] }}" alt="Producto 1" class="w-full h-48 object-cover" />
                    <div class="p-4">
                        <h3 class="text-xl font-semibold">{{ product.title }}</h3>
                        <p class="text-gray-600">{{ product.description }}</p>
                        <div class="flex items-center justify-between mt-4">
                            <span class="text-xl font-bold text-green-600">${{ product.price }}</span>
                            <button class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded hover:shadow-md hover:shadow-blue-500" (click)="addProductToCart(product.id)">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        }
        
        <div class="absolute left-0 top-0 h-full z-10 hover:bg-gray-500 hover:opacity-50 w-10 flex items-center justify-center"
            (click)="scrollLeft()">
            <button><i class="fa-solid fa-angle-left"></i></button>
        </div>

        <div class="absolute right-0 top-0 h-full z-10 hover:bg-gray-500 hover:opacity-50 w-10 flex items-center justify-center"
            (click)="scrollRight()">
            <button><i class="fa-solid fa-angle-right"></i></button>
        </div>
    </div>
</div>
