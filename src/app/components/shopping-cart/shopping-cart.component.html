@if (!open){
<div class="fixed top-3 right-0 bg-green-500 text-white py-2 px-4 rounded-tl rounded-bl text-xl cursor-pointer"
    (click)="setOpen(true)">
    <span class="mr-2">{{ dataCart.length }} {{ dataCart.length === 1 ? 'item' : 'items' }}</span>
    <i class="fa-solid fa-basket-shopping"></i>
</div>
}
@else {
<div
    class="fixed top-0 right-0 bg-[#303876] text-gray-700 rounded-tl rounded-bl text-xl cursor-pointer w-[25%] h-screen z-50">
    <div class="flex justify-between p-8 border-b-2 border-[#2b3269] items-center">
        <h2 class="text-2xl font-semibold text-white">Shopping Cart</h2>
        <i class="fa-solid fa-xmark text-white hover:text-red-500 cursor-pointer" (click)="setOpen(false)"></i>
    </div>
    <div class="products">
        @for (product of dataCart; track product.id) {
        <div class="flex pl-8 py-5 border-b-2 border-[#2b3269]">
            <div class="w-[70%]">
                <p class="text-[#1eb9e7] font-semibold">{{ product.title }}</p>
            </div>
            <div class="flex gap-2 items-center w-[20%] text-gray-400 font-semibold">
                ${{ product.price }} ({{ product.quantity??1 }})
            </div>
            <div class="flex items-center cursor-pointer w-[10%]">
                <i class="fa-solid fa-trash text-gray-400 hover:text-red-500" (click)="deleteProduct(product.id)"></i>
            </div>
        </div>
        }
    </div>
    <div class="flex pl-8 py-5">
        <div class="w-[70%]">
            <p class="text-white">Total</p>
        </div>
        <div class="flex gap-2 items-center w-[20%] text-white font-semibold">
            ${{ total }}
        </div>
    </div>
    @if (!hideCheckoutBtn){
        <div class="absolute bottom-0 left-0 w-full border-t-2 border-[#2b3269] bg-gray-800 hover:bg-[#1eb9e7] hover:text-white py-6 text-center">
            <a routerLink="/checkout" class="text-center cursor-pointer text-2xl text-white">Checkout</a>
        </div>
    }
</div>

}
